        var second = date.getSeconds().toString().padStart(2,"0");
        const drawTime = hour + ":" + minute + ":" + second;
        if(second == "00"){
            $.post("src/exec/_drawnumber.php",{
            drawTime : drawTime
            },function(data){
                console.log(data);
            })
        }else{
            console.log(second);
        }
